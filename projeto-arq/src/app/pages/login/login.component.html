<div class="login-container">
  <div class="card-login">
    <h2>Bem-vindo(a)</h2>
    <p class="subtitulo">Acesse sua conta para gerenciar consultas.</p>

    <form [formGroup]="form" (ngSubmit)="entrar()">
      
      <div class="grupo-input">
        <label for="email">E-mail</label>
        <input type="email" id="email" formControlName="email" placeholder="seu@email.com">
      </div>

      <div class="grupo-input">
        <label for="senha">Senha</label>
        <input type="password" id="senha" formControlName="senha" placeholder="********">
      </div>

      <div class="erro" *ngIf="msgErro">
        {{ msgErro }}
      </div>

      <button type="submit" [disabled]="form.invalid" class="btn-entrar">ENTRAR</button>
    </form>

    <div class="rodape-card">
      <p>Ainda n√£o tem conta? <a routerLink="/cadastro">Cadastre-se</a></p>
    </div>
  </div>
</div>
